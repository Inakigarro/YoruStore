<mat-card class="categoria-card">
	<mat-card-header class="categoria-header">
		<mat-card-title>
			<h2>{{ listTitle$ | async }}</h2>
		</mat-card-title>
		<mat-card-subtitle class="card-subtitle">
			<mat-form-field class="buscar-form-field">
				<mat-label>Buscar...</mat-label>
				<input
					#filterInput
					key-up
					[value]="filterInput.value"
					matInput
					type="text"
				/>
				@if (filterInput.value) {
					<button
						matSuffix
						mat-icon-button
						aria-label="Clear"
						(click)="onClearButtonClicked(filterInput)"
					>
						<mat-icon>close</mat-icon>
					</button>
				}
			</mat-form-field>
			<button
				mat-flat-button
				(click)="onBuscarButtonClicked(filterInput.value)"
				class="search-button"
			>
				<mat-icon>{{ buscarButton.icon }}</mat-icon>
				<span>{{ buscarButton.label }}</span>
			</button>
		</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content class="categoria-lista">
		@if (loading$ | async) {
			<mat-spinner />
		} @else {
			<list-feature
				[id]="'app-list'"
				[data$]="listData$"
			/>
		}
	</mat-card-content>
</mat-card>
