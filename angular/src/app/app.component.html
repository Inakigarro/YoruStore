<header>
	@if (mainToolbar$ | async; as mainToolbar) {
		<app-toolbar-feature [toolbar]="mainToolbar" />
	}
	@if (isMenuOpened$ | async) {
		@if (secondaryToolbar$ | async; as secondaryToolbar) {
			<app-toolbar-feature [toolbar]="secondaryToolbar" />
		}
	}
</header>
<main>
	<app-list
		[id]="'app-list'"
		[title]="'Pantalones'"
		[data$]="data$"
	/>
</main>
