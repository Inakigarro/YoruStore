<h2 class="list-title">{{ title }}</h2>
@if (data$ | async; as data) {
	<mat-grid-list
		grid-cols
		gutterSize="5px"
		rowHeight="465px"
	>
		@for (item of data; track $index) {
			<mat-grid-tile>
				<app-card-ui
					[id]="item.id"
					[titulo]="item.titulo"
					[descripcion]="item.descripcion"
					[precio]="item.precio"
				/>
			</mat-grid-tile>
		}
	</mat-grid-list>
}
