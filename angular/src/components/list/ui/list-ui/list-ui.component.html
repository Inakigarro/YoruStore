@if (title | async; as titulo) {
	<h2 class="list-title">{{ titulo }}</h2>
}
@if (data$ | async; as data) {
	<mat-grid-list
		grid-cols
		gutterSize="5px"
		rowHeight="465px"
	>
		@for (item of data; track $index) {
			<mat-grid-tile>
				<app-card-feature [item]="item" />
			</mat-grid-tile>
		}
	</mat-grid-list>
}
