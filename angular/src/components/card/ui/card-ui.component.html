<mat-card>
	<mat-card-header>
		<mat-card-title-group class="card-title-group">
			<img
				mat-card-image
				src="assets\medias\medias-negras-vlack.jpg"
				alt="medias vlack"
				width="auto"
			/>
			<mat-card-title>
				{{ titulo }}
			</mat-card-title>
		</mat-card-title-group>
	</mat-card-header>
	<mat-card-content>
		<p>{{ descripcion }}</p>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button>Button 1</button>
		<button mat-button>Button 2</button>
	</mat-card-actions>
</mat-card>
